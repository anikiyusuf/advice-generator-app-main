<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Advice generator app</title>


  
</head>
<body>
  <div class="container">
    <p class="advice-number">Advice #<span id="advice-number"></span></p>
    <p class="advice" id="advice"></p>
    <div class="img-wrap">
      <img src="images/pattern-divider-mobile.svg" id="mobile-pattern" />
      <img src="images/pattern-divider-desktop.svg" id="desktop-pattern" />
    </div>
    <div class="dice-wrap" id="btn">
      <img src="images/icon-dice.svg" alt="dice icon" />
    </div>
  </div>
  <script src="index.js"></script>
  
  
  <!---<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">&#169; Aniki Yusuf (2022)</a>.--->
  </div>
</body>
</html>
